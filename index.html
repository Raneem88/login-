<html data-bs-theme="dark">
    <head>
        <title>login</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
        <link rel="stylesheet" href="css/style.css">
        


    </head>


   
    <body>
        <span class="d-none" id="username"></span>

        <div class="container my-5 text-center">
            <div class="group m-auto w-75 p-5">
                <h1>Smart Login System</h1>
                <input id="signinEmail" class="form-control my-3" type="text" placeholder="Enter your email">
                <input id="signinPassword" class="form-control my-3" type="password" placeholder="Enter your password">

                <p id="incorrect"></p>

                <button onclick="login()" class="btn btn-outline-info w-100 my-3">login</button>
                 <p class="text-white">
                    Dont have an account? 
                    <a class="text-white" href="signup">Sign up</a>
                 </p>
            </div>



        </div>






        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
    </body>

















</html>
